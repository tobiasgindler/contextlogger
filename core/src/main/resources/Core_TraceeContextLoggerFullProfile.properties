# -----------------------------------------------------------------------------------
# TracEE profile for configursation of context logge output
#
# Property keys consist of full qualified context provider class names followed by the the field name.
#
# -----------------------------------------------------------------------------------

# Common context data
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.timestamp=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.stage=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.systemName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadId=true

# Tracee message
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider.value=true

# Tracee context data
io.tracee.contextlogger.contextprovider.tracee.TraceeMdcContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.TraceeMdcContextProvider.nameValuePairs=true

# Exception context data
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.message=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.stacktrace=true
