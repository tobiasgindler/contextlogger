# -----------------------------------------------------------------------------------
# TracEE profile for configursation of context logge output
#
# Property keys consist of full qualified context provider class names followed by the the field name.
#
# -----------------------------------------------------------------------------------

# servlet request
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.url=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpMethod=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpParameters=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRequestHeaders=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRequestAttributes=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.cookies=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemoteAddress=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemoteHost=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemotePort=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.scheme=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.secure=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.contentType=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.contentLength=false
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.locale=false

# servlet response
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletResponseContextProvider.httpStatusCode=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletResponseContextProvider.httpResponseHeaders=false

# servlet session
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletSessionContextProvider=false


