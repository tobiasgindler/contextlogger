# -----------------------------------------------------------------------------------
# TracEE profile for configursation of context logge output
#
# Property keys consist of full qualified context provider class names followed by the the field name.
#
# -----------------------------------------------------------------------------------

# Common context data
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.timestamp=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.stage=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.systemName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadId=true

# Tracee message
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider.value=true

# Tracee context data
io.tracee.contextlogger.contextprovider.tracee.TraceeMdcContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.TraceeMdcContextProvider.nameValuePairs=true


# Exception context data
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.message=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.stacktrace=true

# Watchdog context data
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.WatchdogContextProvider=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.WatchdogContextProvider.id=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.WatchdogContextProvider.proceedingJoinPoint=true

# ASPECTJ - ProceedingJoinPoint
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.AspectjProceedingJoinPointContextProvider=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.AspectjProceedingJoinPointContextProvider.clazz=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.AspectjProceedingJoinPointContextProvider.method=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.AspectjProceedingJoinPointContextProvider.parameters=true
io.tracee.contextlogger.contextprovider.aspectj.contextprovider.AspectjProceedingJoinPointContextProvider.serializedTargetInstance=true

# servlet request
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.url=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpMethod=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpParameters=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRequestHeaders=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRequestAttributes=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.cookies=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemoteAddress=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemoteHost=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.httpRemotePort=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.scheme=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.secure=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.contentType=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.contentLength=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletRequestContextProvider.locale=true

# servlet response
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletResponseContextProvider.httpStatusCode=true
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletResponseContextProvider.httpResponseHeaders=true

# servlet session
io.tracee.contextlogger.contextprovider.servlet.contextprovider.ServletSessionContextProvider=true

# spring mvc
io.tracee.contextlogger.contextprovider.springmvc.contextprovider.HandlerMethodContextProvider.type=true
io.tracee.contextlogger.contextprovider.springmvc.contextprovider.HandlerMethodContextProvider.method=true
io.tracee.contextlogger.contextprovider.springmvc.contextprovider.HandlerMethodContextProvider.serializedTargetInstance=false
io.tracee.contextlogger.contextprovider.springmvc.contextprovider.HandlerMethodContextProvider.parameters=true
io.tracee.contextlogger.contextprovider.springmvc.contextprovider.MethodParameterContextProvider.type=true

# javaee
io.tracee.contextlogger.contextprovider.javaee.contextprovider.InvocationContextContextProvider.typeName=true
io.tracee.contextlogger.contextprovider.contextprovider.InvocationContextContextProvider.methodName=true
io.tracee.contextlogger.contextprovider.contextprovider.InvocationContextContextProvider.parameters=true
io.tracee.contextlogger.contextprovider.contextprovider.InvocationContextContextProvider.serializedTargetInstance=true

# jaxws
io.tracee.contextlogger.contextprovider.contextprovider.JaxWsContextProvider.soapRequest=true
io.tracee.contextlogger.contextprovider.jaxws.contextprovider.JaxWsContextProvider.soapResponse=true
