# -----------------------------------------------------------------------------------
# TracEE profile for configursation of context logge output
#
# Property keys consist of full qualified context provider class names followed by the the field name.
#
# -----------------------------------------------------------------------------------

# Common context data
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.timestamp=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.stage=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.systemName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadName=true
io.tracee.contextlogger.contextprovider.tracee.CommonDataContextProvider.threadId=true

# Tracee message
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.TraceeMesssageContextProvider.value=true

# Tracee context data
io.tracee.contextlogger.contextprovider.tracee.TraceeContextProvider=true

# Exception context data
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.message=true
io.tracee.contextlogger.contextprovider.java.JavaThrowableContextProvider.stacktrace=true

# Watchdog context data
io.tracee.contextlogger.contextprovider.tracee.WatchdogContextProvider=true
io.tracee.contextlogger.contextprovider.tracee.WatchdogContextProvider.id=true
io.tracee.contextlogger.contextprovider.tracee.WatchdogContextProvider.proceedingJoinPoint=true

# ASPECTJ - ProceedingJoinPoint
io.tracee.contextlogger.contextprovider.aspectj.AspectjProceedingJoinPointContextProvider=true
io.tracee.contextlogger.contextprovider.aspectj.AspectjProceedingJoinPointContextProvider.clazz=true
io.tracee.contextlogger.contextprovider.aspectj.AspectjProceedingJoinPointContextProvider.method=true
io.tracee.contextlogger.contextprovider.aspectj.AspectjProceedingJoinPointContextProvider.parameters=true
io.tracee.contextlogger.contextprovider.aspectj.AspectjProceedingJoinPointContextProvider.serializedTargetInstance=false

# servlet request
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider=true
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.url=true
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpMethod=true
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpParameters=true
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpRequestHeaders=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpRequestAttributes=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.cookies=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpRemoteAddress=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpRemoteHost=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.httpRemotePort=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.scheme=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.secure=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.contentType=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.contentLength=false
io.tracee.contextlogger.contextprovider.servlet.ServletRequestContextProvider.locale=false

# servlet response
io.tracee.contextlogger.contextprovider.servlet.ServletResponseContextProvider.httpStatusCode=true
io.tracee.contextlogger.contextprovider.servlet.ServletResponseContextProvider.httpResponseHeaders=false

# servlet session
io.tracee.contextlogger.contextprovider.servlet.ServletSessionContextProvider=false

# javaee
io.tracee.contextlogger.contextprovider.javaee.InvocationContextContextProvider.typeName=true
io.tracee.contextlogger.contextprovider.javaee.InvocationContextContextProvider.methodName=true
io.tracee.contextlogger.contextprovider.javaee.InvocationContextContextProvider.parameters=true
io.tracee.contextlogger.contextprovider.javaee.InvocationContextContextProvider.serializedTargetInstance=false

# jaxws
io.tracee.contextlogger.contextprovider.jaxws.JaxWsContextProvider.soapRequest=true
io.tracee.contextlogger.contextprovider.jaxws.JaxWsContextProvider.soapResponse=true